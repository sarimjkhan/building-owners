<head>
    <link rel="stylesheet" type="text/css" href="css/register-login.css">

</head>
<template name="addunit">
    <div class="container">
        <div class="row">
            <form class="form-signin mg-btm">
                <h3 class="heading-dec"> Add Unit </h3>
                <div class="main">
                    <label>Area(Sq Ft):</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="unitArea" required/>
                    </div>
                    <label># Residents:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="unitResidents" required/>
                    </div>
                    <hr/> <u><b>Tenant Info</b></u> <br/>
                    <b>Following fields except email are auto-updated if the user already exists in the system</b>
                    <label>First Name:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="tenantFname" required/>
                    </div>
                    <label>Last Name:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="tenantLname" required/>
                    </div>
                    <label>Phone:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="tenantPhone" required/>
                    </div>
                    <label>Email:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="tenantEmail" required/>
                    </div>
                    <label>Password:(This will be updated if the tenant already exists somewhere)</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="password" class="form-control" name="tenantPassword" required/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            .
                        </div>
                        <div class="col-xs-6 col-md-6 pull-right">
                            <input type="submit" value="Add" class="btn btn-large btn-success pull-right" name="add" id="addunitBtn" />
                        </div>
                    </div>
                </div>
                <span class="clearfix"></span>
            </form>
        </div>
    </div>
</template>
