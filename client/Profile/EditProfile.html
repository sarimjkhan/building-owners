<head>
    <link rel="stylesheet" type="text/css" href="css/register-login.css">
</head>
<template name="editprofile">
    <div class="container">
        <legend>Edit Profile</legend>
        <div class="row">
            <form class="form-signin mg-btm">
                <h3 class="heading-dec"> Edit Profile </h3>
                <div class="main">
                    <label>First Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="registerFName" value="{{profileObj.fname}}" required />
                    </div>
                    <label>Last Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="registerLName" value="{{profileObj.lname}}" required/>
                    </div>
                    <label>Phone</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="registerPhone" value="{{profileObj.phone}}" required/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            .
                        </div>
                        <div class="col-xs-6 col-md-6 pull-right">
                            <input type="submit" class="btn btn-large btn-success pull-right" name="Register" value="Update"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
