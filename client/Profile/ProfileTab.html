<template name="profiletab">
    <div class="container">
        <legend>Owner Profile</legend>
        <table width="400" border="1" style="border-color: #1f6377">
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    {{userObj.fname}}
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    {{userObj.lname}}
                </td>
            </tr>
            <tr>
                <td>
                    Phone:
                </td>
                <td>
                    {{userObj.phone}}
                </td>
            </tr>
        </table>
    </div>
</template>
