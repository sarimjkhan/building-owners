<head>
<link rel="stylesheet" type="text/css" href="css/register-login.css">
</head>
<template name="register">
<div class="container">
	<div class="row">
		<form class="form-signin mg-btm">
			<h3 class="heading-dec"> Register </h3>
			<div class="main">
				<label>First Name</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" name="registerFName" required />
				</div>
				<label>Last Name</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" name="registerLName" required/>
				</div>
				<label>Phone</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" name="registerPhone"/>
				</div>
				<label>Email</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="email" class="form-control" name="registerEmail" required/>
				</div>
				<label> Password </label>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" class="form-control" name="registerPassword" required/>
				</div>
				<div class="row">
					<div class="col-xs-6 col-md-6">
					.
					</div>
					<div class="col-xs-6 col-md-6 pull-right">
						<input type="submit" class="btn btn-large btn-success pull-right" name="Register" />
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
</template>
