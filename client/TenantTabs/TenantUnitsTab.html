<template name="tenantunitstab">
    <div class="container">
        <legend>My Units</legend>
        <div>
            {{#each unitsList}}
            <div id="{{_id}}" class="unitItem" style="height:70px; width:200px; background-color: #2a85a0">
                <label>{{ buildingName }} </label>
                <label>{{ area }} sq ft</label>
                <label>{{noOfResidents}} residents</label>
            </div>
            <br/>
            {{/each}}
        </div>
    </div>
</template>
