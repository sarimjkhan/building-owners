<template name="tenantprofiletab">
    <div class="container">
        <legend>Tenant's Profile</legend>
        <table width="400" border="1" style="border-color: #1f6377">
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    {{tenantUserObj.tenantFname}}
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    {{tenantUserObj.tenantLname}}
                </td>
            </tr>
            <tr>
                <td>
                    Phone:
                </td>
                <td>
                    {{tenantUserObj.tenantPhone}}
                </td>
            </tr>
        </table>
    </div>
</template>
