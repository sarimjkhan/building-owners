<template name="building">
    <div>
        Building: {{ currentBuildingObj.name }}
    </div>
    <ul class="nav nav-pills">
        <li class="{{thirdLevelUnitsTabActive}}" id="unitsTabBtn"><a href="#">Units</a></li>
        <li class="{{thirdLevelAddUnitTabActive}}" id="addUnitTabBtn"><a href="#">Add Unit</a></li>
        <li class="{{thirdLevelEditBuildingTabActive}}" id="editBuildingTabBtn"><a href="#">Edit Building</a></li>
    </ul>
    <p> <a href="#" class="logout" style="position: absolute; right: 10px;top:0px;"> Logout </a></p>
    {{#if isThirdLevelUnitsTab}}
        {{> units}}
    {{/if}}
    {{#if isThirdLevelAddUnitTab}}
        {{> addunit}}
    {{/if}}
    {{#if isThirdLevelEditBuildingTab}}
        {{> editbuilding}}
    {{/if}}
</template>
